<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="flex justify-center items-center bg-gray-100">
    <form id="registerForm" class="bg-white p-6 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold text-indigo-600 mb-4">Inscription</h2>
        <div class="mb-3">
            <label class="block text-gray-700">Nom*</label>
            <input type="text" id="nom" class="w-full p-2 border rounded">
            <span class="text-red-500 text-sm"></span>
        </div>
        <div class="mb-3">
            <label class="block text-gray-700">Prénom*</label>
            <input type="text" id="prenom" class="w-full p-2 border rounded">
            <span class="text-red-500 text-sm"></span>
        </div>
        <div class="mb-3">
            <label class="block text-gray-700">Email*</label>
            <input type="email" id="email" class="w-full p-2 border rounded">
            <span class="text-red-500 text-sm"></span>
        </div>
        <div class="mb-3">
            <label class="block text-gray-700">Téléphone*</label> 
            <input type="text" id="telephone" class="w-full p-2 border rounded" placeholder="+212xxxxxxxxxx">
            <span class="text-red-500 text-sm"></span>
        </div>
        <div class="mb-3">
            <label class="block text-gray-700">Mot de passe*</label>
            <input type="password" id="password" class="w-full p-2 border rounded">
            <span class="text-red-500 text-sm"></span>
        </div>
        <div class="mb-3">
            <label class="block text-gray-700">Confirmer Mot de passe*</label>
            <input type="password" id="confirmPassword" class="w-full p-2 border rounded">
            <span class="text-red-500 text-sm"></span>
        </div>
        <div class="mb-3">
            <label class="block text-gray-700">Adresse*</label>
            <input type="text" id="adresse" class="w-full p-2 border rounded">
            <span class="text-red-500 text-sm"></span>
        </div>
        <div class="mb-3">
            <label class="block text-gray-700">Civilité*</label>
            <input type="text" id="civility" class="w-full p-2 border rounded">
            <span class="text-red-500 text-sm"></span>
        </div>
        <div class="mb-3">
            <label class="block text-gray-700">Pays*</label>
            <input type="text" id="country" class="w-full p-2 border rounded">
            <span class="text-red-500 text-sm"></span>
        </div>
        <button type="submit" class="bg-indigo-600 text-white p-2 rounded w-full">S'inscrire</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
